<div class="side-nav-content">
    <ul class="nav-list" [ngClass]="{'nav-list-open': sideNavStatus}">

            <i class="fa-solid fa-circle"></i>
            <span>
                <a [routerLink]="['/categories', category.id]">{{category.title}}</a>
            </span>
        </li>
    </ul>
</div>
